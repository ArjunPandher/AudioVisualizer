<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Arjun's Audio Visualiser</title>
        <link rel="stylesheet" type="text/css" href="example.css">
        <script src="js/bav.js"></script>
    </head>

    <body>
        <div class="mainDiv">
            <div class="header">
                <h1>Examples</h1>
            </div>

            <div class="description">
                <h2>Basic Audio Visualiser Canvas</h2>
                A basic canvas that displays an animation that syncs up to the music being played.
            </div>

            <div class="audioPlayer">
                <audio controls id="player1">
                    <source src="https://quiet-dawn-92680.herokuapp.com/Im%20God.mp3" type="audio/mp3">
                </audio> <br>
                <div class="audioSubtitle">Song Name: I'm God - Clams Casino</div>
            </div>

            <div id="audioVisDiv">
                <canvas id="canvas-bar" width="1000px" height="300px"></canvas>
            </div>

            <div class="description">
                
            </div>

            <script src="js/example.js"></script>
        </div>
    </body>
</html>
